<!DOCTYPE html>
<html>
<head>
    <title>Subir texto</title>
</head>
<body>
    <h1>Subir archivo de texto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Subir</button>
    </form>
    <a href="{% url 'lista_textos' %}">Volver a la lista</a>
</body>
</html>
